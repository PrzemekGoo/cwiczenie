<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact me</title>
</head>

<body>
  <h4>Skontaktuj się ze mną poprzez poniższy formularz:</h4>
  <form action="index.html" method="post">
    <label>Twoje imię:</label>
    <input type="text" name="" value=""> <br>
    <label>Twoje nazwisko:</label>
    <input type="password" name="" value=""> <br>
    <label>Czy mnie lubisz?</label>
    <input type="checkbox" name="" value=""> <br>
    <label>Twój ulubiony kolor na dzisiaj:</label>
    <input type="color" name="" value=""> <br>
    <label>Jak się dziś czujesz:</label>
    <input type="range" list="tickmarks">
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
    </datalist>
    <br>
    <label>Informacje dla mnie:</label>
    <textarea name="name" rows="5" cols="50"></textarea> <br>
    <input type="submit" name="">
  </form>
</body>

</html>
